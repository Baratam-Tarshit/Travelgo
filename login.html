<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelGo - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #60a5fa, #8b5cf6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    .login-title {
      font-size: 1.875rem; /* text-3xl */
      font-weight: 800;
      color: #111827; /* text-gray-900 */
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .login-title span {
      color: #8b5cf6; /* text-purple-600 */
    }
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151; /* text-gray-700 */
      margin-bottom: 0.25rem;
    }
    input[type="email"],
    input[type="password"] {
      margin-top: 0.25rem;
      display: block;
      width: 100%;
      padding: 0.5rem 1rem;
      border: 1px solid #d1d5db; /* border-gray-300 */
      border-radius: 0.5rem;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
      font-size: 0.875rem;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #8b5cf6; /* purple-500 */
      box-shadow: 0 0 0 2px rgba(139,92,246,0.5);
    }
    .login-button {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background: #8b5cf6;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 3px 10px rgba(139,92,246,0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .login-button:hover {
      background: #7c3aed; /* purple-700 */
      transform: scale(1.05);
    }
    .login-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(139,92,246,0.5);
    }
    .register-text {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: #4b5563; /* text-gray-600 */
    }
    .register-text a {
      color: #8b5cf6;
      text-decoration: none;
    }
    .register-text a:hover {
      text-decoration: underline;
    }
    .back-home {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.875rem;
    }
    .back-home a {
      color: #3b82f6; /* blue-600 */
      text-decoration: none;
    }
    .back-home a:hover {
      text-decoration: underline;
    }
    .flash-message {
      margin-bottom: 1rem;
      color: #dc2626; /* red-600 */
      font-size: 0.875rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Login to <span>TravelGo</span></h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST">
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>
      <div class="mt-4">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
      </div>
      <div class="mt-6">
        <button type="submit" class="login-button">Login</button>
      </div>
    </form>

    <p class="register-text">Don't have an account? <a href="{{ url_for('register') }}">Register here!</a></p>
    <div class="back-home">
      <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
  </div>
</body>
</html>
